<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BoostVerseTG Shop Redirect</title>
    <script type="text/javascript">
      // Simple logic to detect /admin and redirect to the hash version
      var path = window.location.pathname;
      if (path.endsWith('/admin') || path.includes('/admin')) {
          window.location.replace(window.location.origin + window.location.pathname.split('/admin')[0] + '/#admin');
      } else {
          window.location.replace(window.location.origin + '/#home');
      }
    </script>
  </head>
  <body>
    Redirecting to BoostVerseTG Shop...
  </body>
</html>
